<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice Board</title>
  <style>
    body {
      font-family: Times, Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    textarea {
      width: 100%;
      height: 80px;
      font-family: Times, Arial, sans-serif;
    }
    select, button {
      margin-top: 10px;
      padding: 5px;
    }
    .data-box {
      margin-top: 20px;
      padding: 10px;
      background: #eaeaea;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <p><strong>Date:</strong> <span id="currentDate"></span><br>
  <strong>Location:</strong> Hanoi, Vietnam<br>
  <strong>Username:</strong> Bui Minh Tu</p>

  <form id="noticeForm">
    <label><strong>Notices:</strong></label><br>
    <textarea id="noticeInput" placeholder="Click here to typing"></textarea><br>
    <label>Mode of notifications:</label>
    <select id="modeSelect">
      <option value="School">School</option>
      <option value="Home">Home</option>
    </select><br>
    <button type="submit">Register</button>
  </form>

  <div class="data-box" id="noticeList">
    <em>No notices yet.</em>
  </div>

  <script>
    // Set current date
    const dateElem = document.getElementById("currentDate");
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-GB');
    dateElem.textContent = formattedDate;

    const form = document.getElementById("noticeForm");
    const list = document.getElementById("noticeList");

    function loadNotices() {
      const data = JSON.parse(localStorage.getItem("notices") || "[]");
      if (data.length === 0) {
        list.innerHTML = "<em>No notices yet.</em>";
        return;
      }

      list.innerHTML = "";
      data.forEach(item => {
        const p = document.createElement("p");
        p.innerHTML = `<strong>${item.mode}</strong> says: ${item.text} in ${item.date}`;
        list.appendChild(p);
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("noticeInput").value.trim();
      const mode = document.getElementById("modeSelect").value;
      if (!text) return;

      const newNotice = {
        text,
        mode,
        date: formattedDate
      };

      const oldData = JSON.parse(localStorage.getItem("notices") || "[]");
      oldData.push(newNotice);
      localStorage.setItem("notices", JSON.stringify(oldData));
      document.getElementById("noticeInput").value = "";
      loadNotices();
    });

    loadNotices();
  </script>
</body>
</html>
