<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice Board</title>
  <style>
    body {
      font-family: Times, Arial, sans-serif;
      background: #f2f4f6;
      padding: 30px;
      color: #333;
    }

    p {
      margin-bottom: 10px;
    }

    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      max-width: 600px;
    }

    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 6px;
      margin-bottom: 12px;
      font-family: Times, Arial, sans-serif;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      resize: vertical;
    }

    select {
      width: 100%;
      padding: 8px;
      font-size: 15px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #1e90ff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.2s ease;
    }

    button:hover {
      background-color: #156acb;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .data-box {
      margin-top: 30px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
      max-width: 600px;
    }

    .notice-item {
      margin-bottom: 12px;
      padding-left: 10px;
      border-left: 4px solid #1e90ff;
    }
  </style>
</head>
<body>
  <p><strong>Date:</strong> <span id="currentDate"></span><br>
  <strong>Location:</strong> Hanoi, Vietnam<br>
  <strong>Username:</strong> Bui Minh Tu</p>

  <form id="noticeForm">
    <label><strong>Notices:</strong></label>
    <textarea id="noticeInput" placeholder="Click here to typing"></textarea>

    <label for="modeSelect">Mode of notifications:</label>
    <select id="modeSelect">
      <option value="School">School</option>
      <option value="Home">Home</option>
    </select>

    <button type="submit">ðŸ“© Register</button>
  </form>

  <div class="data-box" id="noticeList">
    <em>No notices yet.</em>
  </div>

  <script>
    // Set current date
    const dateElem = document.getElementById("currentDate");
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-GB');
    dateElem.textContent = formattedDate;

    const form = document.getElementById("noticeForm");
    const list = document.getElementById("noticeList");

    function loadNotices() {
      const data = JSON.parse(localStorage.getItem("notices") || "[]");
      if (data.length === 0) {
        list.innerHTML = "<em>No notices yet.</em>";
        return;
      }

      list.innerHTML = "";
      data.forEach(item => {
        const p = document.createElement("div");
        p.className = "notice-item";
        p.innerHTML = `<strong>${item.mode}</strong> says: ${item.text} in ${item.date}`;
        list.appendChild(p);
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("noticeInput").value.trim();
      const mode = document.getElementById("modeSelect").value;
      if (!text) return;

      const newNotice = {
        text,
        mode,
        date: formattedDate
      };

      const oldData = JSON.parse(localStorage.getItem("notices") || "[]");
      oldData.push(newNotice);
      localStorage.setItem("notices", JSON.stringify(oldData));
      document.getElementById("noticeInput").value = "";
      loadNotices();
    });

    loadNotices();
  </script>
</body>
</html>
