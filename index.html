<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìº Retro Notes App</title>
  <style>
    body {
      font-family: 'Courier New', Courier, monospace;
      background: #f4f1de;
      color: #222;
      padding: 20px;
      margin: 0;
    }

    h1, h2, h3 {
      color: #2d6a4f;
      text-align: center;
    }

    input, select, button {
      padding: 10px;
      font-family: inherit;
      margin: 5px;
      border: 2px solid #555;
      background-color: #fff;
      border-radius: 5px;
    }

    button {
      background-color: #ffd166;
      cursor: pointer;
    }

    button:hover {
      background-color: #fab005;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      text-align: center;
    }

    .controls, .status-block, .note-block {
      margin: 20px auto;
      max-width: 700px;
      background-color: #fffcf2;
      padding: 15px;
      border: 3px dashed #000;
    }

    .note-item {
      border-bottom: 1px dashed #ccc;
      padding: 8px 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 700px;
      margin: auto;
      margin-bottom: 10px;
    }

    @media (max-width: 600px) {
      input, select, button {
        width: 100%;
        box-sizing: border-box;
      }

      header {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="login-screen">
    <h1>üìº Retro Notes</h1>
    <input type="text" id="username" placeholder="T√™n ƒëƒÉng nh·∫≠p" />
    <input type="password" id="password" placeholder="M·∫≠t kh·∫©u" />
    <button onclick="login()">ƒêƒÉng nh·∫≠p</button>
    <p id="login-error" class="error"></p>
  </div>

  <div id="app" class="hidden">
    <header>
      <h2>üìö Qu·∫£n l√Ω Deadline & Notes</h2>
      <button onclick="logout()">ƒêƒÉng xu·∫•t</button>
    </header>

    <section class="controls">
      <select id="subject-select">
        <option value="">-- Ch·ªçn m√¥n h·ªçc --</option>
        <option value="PR1">PR1 - Programming 1</option>
        <option value="RES">RES - Research Method</option>
        <option value="PCO">PCO - Principle of Computer</option>
        <option value="POP">POP - Operating System</option>
      </select>
      <input type="text" id="note-input" placeholder="Nh·∫≠p n·ªôi dung ghi ch√∫..." />
      <input type="date" id="deadline-input" />
      <button onclick="addNote()">Th√™m ghi ch√∫</button>
    </section>

    <section class="status-block">
      <h3>‚è≥ Th·ªùi gian kh·∫£ d·ª•ng</h3>
      <p id="available-time"></p>
    </section>

    <section class="note-block">
      <h3>üìù C√°c ghi ch√∫</h3>
      <div id="note-list"></div>
    </section>
  </div>

  <script>
    const USERNAME = 'tubm';
    const PASSWORD = '123123123';

    function login() {
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      const errorEl = document.getElementById('login-error');

      if (user === USERNAME && pass === PASSWORD) {
        document.getElementById('login-screen').classList.add('hidden');
        document.getElementById('app').classList.remove('hidden');
        updateAvailableTime();
        renderNotes();
      } else {
        errorEl.textContent = 'Sai t√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u!';
      }
    }

    function logout() {
      document.getElementById('app').classList.add('hidden');
      document.getElementById('login-screen').classList.remove('hidden');
    }

    let notes = JSON.parse(localStorage.getItem('notes')) || [];

    function addNote() {
      const subject = document.getElementById('subject-select').value;
      const content = document.getElementById('note-input').value;
      const deadline = document.getElementById('deadline-input').value;

      if (!subject || !content || !deadline) {
        alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin.');
        return;
      }

      const note = {
        subject,
        content,
        deadline,
        createdAt: new Date().toISOString()
      };

      notes.push(note);
      localStorage.setItem('notes', JSON.stringify(notes));
      renderNotes();
    }

    function renderNotes() {
      const subjectFilter = document.getElementById('subject-select').value;
      const noteList = document.getElementById('note-list');
      noteList.innerHTML = '';

      const now = new Date();

      notes
        .filter(n => !subjectFilter || n.subject === subjectFilter)
        .sort((a, b) => new Date(a.deadline) - new Date(b.deadline))
        .forEach(note => {
          const deadlineDate = new Date(note.deadline);
          const diffDays = Math.ceil((deadlineDate - now) / (1000 * 60 * 60 * 24));
          const alertMsg = diffDays <= 3 ? ' üîî S·∫Øp t·ªõi h·∫°n!' : '';
          const el = document.createElement('div');
          el.className = 'note-item';
          el.innerHTML = `
            <strong>${note.subject}</strong>: ${note.content}<br/>
            üóì Deadline: ${note.deadline} ${alertMsg}
          `;
          noteList.appendChild(el);
        });
    }

    function updateAvailableTime() {
      const now = new Date();
      const hoursLeft = 24 - now.getHours() - 5; // Tr·ª´ 5h ng·ªß
      const minutesLeft = 60 - now.getMinutes();
      const timeText = `C√≤n kho·∫£ng ${hoursLeft} gi·ªù ${minutesLeft} ph√∫t h√¥m nay (tr·ª´ 5h ng·ªß).`;
      document.getElementById('available-time').textContent = timeText;
    }
  </script>
</body>
</html>
