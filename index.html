<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notice Board</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary-color: #003366;
      --accent-color: #0066cc;
      --bg-color: #f7f9fb;
      --text-color: #222;
      --border-radius: 10px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 700px;
    }

    h2 {
      color: var(--primary-color);
      margin-bottom: 16px;
    }

    p.meta {
      font-size: 14px;
      color: #666;
      margin-bottom: 20px;
      line-height: 1.6;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    textarea, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      font-size: 15px;
      margin-bottom: 14px;
      transition: border-color 0.2s;
    }

    textarea:focus, select:focus {
      border-color: var(--accent-color);
      outline: none;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: var(--border-radius);
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004c99;
    }

    .notice-list {
      background: #fff;
      padding: 20px;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }

    .notice-item {
      border-left: 5px solid var(--accent-color);
      padding-left: 12px;
      margin-bottom: 12px;
    }

    .notice-item:last-child {
      margin-bottom: 0;
    }

    @media (max-width: 500px) {
      body {
        padding: 20px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üìã Notice Board</h2>

    <p class="meta">
      <strong>Date:</strong> <span id="currentDate"></span><br>
      <strong>Location:</strong> Hanoi, Vietnam<br>
      <strong>Username:</strong> Bui Minh Tu
    </p>

    <form id="noticeForm">
      <label for="noticeInput">Your Notice:</label>
      <textarea id="noticeInput" placeholder="Type your notice here..."></textarea>

      <label for="modeSelect">Category:</label>
      <select id="modeSelect">
        <option value="School">üìö School</option>
        <option value="Home">üè† Home</option>
      </select>

      <button type="submit">‚ûï Add Notice</button>
    </form>

    <div class="notice-list" id="noticeList">
      <em>No notices yet.</em>
    </div>
  </div>

  <script>
    // Set date
    const dateElem = document.getElementById("currentDate");
    const today = new Date();
    const formattedDate = today.toLocaleDateString('en-GB');
    dateElem.textContent = formattedDate;

    const form = document.getElementById("noticeForm");
    const list = document.getElementById("noticeList");

    function loadNotices() {
      const data = JSON.parse(localStorage.getItem("notices") || "[]");
      if (data.length === 0) {
        list.innerHTML = "<em>No notices yet.</em>";
        return;
      }

      list.innerHTML = "";
      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "notice-item";
        div.innerHTML = `<strong>${item.mode}</strong> said: "${item.text}"<br><small>${item.date}</small>`;
        list.appendChild(div);
      });
    }

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const text = document.getElementById("noticeInput").value.trim();
      const mode = document.getElementById("modeSelect").value;
      if (!text) return;

      const newNotice = {
        text,
        mode,
        date: formattedDate
      };

      const oldData = JSON.parse(localStorage.getItem("notices") || "[]");
      oldData.push(newNotice);
      localStorage.setItem("notices", JSON.stringify(oldData));
      document.getElementById("noticeInput").value = "";
      loadNotices();
    });

    loadNotices();
  </script>
</body>
</html>
